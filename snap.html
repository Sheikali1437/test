<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FFFC00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #FFFC00;
            background: #000;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #FFFC00;
            color: #000;
            font-weight: bold;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #FFD600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Snapchat</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
</body>
