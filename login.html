<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapchat Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FFFC00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #FFFC00;
            background: #000;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #FFFC00;
            color: #000;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #FFD600;
        }
        .back-link {
            display: block;
            margin-top: 12px;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Snapchat</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="snap.html" class="back-link">Back to Homepage</a>
    </div>
